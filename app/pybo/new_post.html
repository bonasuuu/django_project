<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기 페이지</title>
  </head>
  <body>
    <h1>글쓰기 페이지</h1>
    <form method="POST" action="/blog/new_post/">
      {% csrf_token %} 제목<br />
      <input type="text" name="postname" placeholder="제목" required /><br />
      내용<br />
      <textarea rows="10" cols="50" name="contents"></textarea><br />
      <input type="submit" value="글쓰기" />
    </form>
  </body>
</html>
