{% load static %}
<header class="header">
  <a href="/"
    ><img
      src="{% static 'logo(pyking).png' %}"
      alt="logo image"
      class="logo"
      id="logo"
  /></a>

  <p
    class="menu-item {% if request.path|slice:':8' == '/problem' %}active{% endif %}"
    id="problem"
  >
    코딩테스트
  </p>
  <p
    class="menu-item {% if request.path|slice:':7' == '/notice' %}active{% endif %}"
    id="notice"
  >
    게시판
  </p>
</header>
